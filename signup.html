<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blogging app</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="maindiv">
    <h1 class="h1">Signup</h1>
    <div class="d-flex flex-column align-items-center">
        <div class="mb-3 row">
       
            <div class="col-sm-10">
                <input placeholder="FirstName" type="text" class="form-control-plaintext" id="firstName">
            </div>
       
            <div class="col-sm-10">
                <input placeholder="LastName" type="text" class="form-control-plaintext" id="lastName">
            </div>
          
            <div class="col-sm-10">
                <input placeholder="Email" type="email" class="form-control-plaintext" id="email">
            </div>

                <div class="col-sm-10">
                    <input placeholder="Password" type="password" class="form-control" id="inputPassword">
                </div>

        
        </div>
        <button type="button" class="btn btn-primary" id="signup">Signup</button>
    </div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="signup.js"></script>
</body>

</html>
