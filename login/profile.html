<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h1>Your Profile</h1>
    </header>

    <section class="container">
        <h2>Profile Information</h2>
        <form id="profile-form">
            <label for="profile-photo">Profile Photo:</label>
            <input type="file" id="profile-photo" name="profile-photo"><br>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required maxlength="20"><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required maxlength="20"><br>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" minlength="8"><br>

            <button type="submit">Update Profile</button>
        </form>
    </section>

    <script type="module" src="profile.js"></script>
</body>
</html>
